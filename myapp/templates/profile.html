{% extends 'base.html' %}

{% block content %}
<div class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg p-8">
    <div class="flex items-center mb-8 border-b pb-4">
        <img src="{{ user.profile.profile_picture.url }}" alt="Profile Picture" class="w-24 h-24 rounded-full object-cover mr-6">
        <div>
            <h2 class="text-3xl font-bold text-gray-800">{{ user.username }}</h2>
            <p class="text-gray-500">{{ user.email }}</p>
            <p class="mt-2 text-gray-700">{{ user.profile.bio }}</p>
        </div>
    </div>

    <h3 class="text-2xl font-bold text-gray-800 mb-4">My Uploads</h3>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for photo in user_photos %}
            <div class="bg-gray-100 rounded-lg shadow-md overflow-hidden">
                <img src="{{ photo.image.url }}" alt="{{ photo.title }}" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h4 class="text-lg font-semibold">{{ photo.title }}</h4>
                    <p class="text-sm text-gray-500 mt-1">Tags: {{ photo.tags }}</p>
                </div>
            </div>
        {% empty %}
            <p class="text-gray-600">You haven't uploaded any photos yet.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
