{% extends 'base.html' %}

{% block content %}
<div class="p-4 sm:p-6 md:p-8">
    {% if query %}
        <h3 class="text-xl font-semibold text-gray-700 mb-6">
            Showing results for "<span class="font-bold">{{ query }}</span>"
        </h3>
    {% endif %}

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for photo in photos %}
        <a href="{% url 'photo_detail' photo.id %}" class="block bg-white rounded-lg shadow-md overflow-hidden hover:shadow-xl transition-shadow duration-300">
            <img src="{{ photo.image.url }}" alt="{{ photo.title }}" class="w-full h-64 object-cover">
            <div class="p-4">
                <h2 class="text-xl font-semibold text-gray-800">{{ photo.title }}</h2>
                <p class="text-sm text-gray-500 mt-1">Tags: {{ photo.tags }}</p>
                <p class="text-xs text-gray-400 mt-2">By: {{ photo.user.username }}</p>
            </div>
        </a>
        {% empty %}
        <p class="text-center text-gray-600 col-span-full">No photos found.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
