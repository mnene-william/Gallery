{% extends 'base.html' %}

{% block content %}
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    {% for photo in photos %}
    <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <img src="{{ photo.image.url }}" alt="{{ photo.title }}" class="w-full h-64 object-cover">
        <div class="p-4">
            <h2 class="text-xl font-semibold text-gray-800">{{ photo.title }}</h2>
            <p class="text-sm text-gray-500 mt-1">Tags: {{ photo.tags }}</p>
            <p class="text-xs text-gray-400 mt-2">By: {{ photo.user.username }}</p>
        </div>
    </div>
    {% empty %}
    <p class="text-center text-gray-600">No photos found.</p>
    {% endfor %}
</div>
{% endblock %}
