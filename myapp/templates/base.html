
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <header class="bg-white shadow p-4 flex justify-between items-center">
        <h1 class="text-3xl font-bold text-gray-800">
            <a href="{% url 'home' %}">Photo Gallery</a>
        </h1>
        <form method="get" action="{% url 'home' %}" class="flex-grow max-w-lg mx-4">
            <input type="text" name="q" placeholder="Search photos by title or tags.." class="w-full px-4 py-2 rounded-full border border-gray-300 focus:outline-none focus:ring-blue-500" />

        </form>
           <nav class="flex items-center space-x-4">
               <a href="{% url 'home' %}" class="px-4 py-2 rounded-full text-sm font-semibold text-gray-700 hover:bg-gray-200 transition-colors duration-200">Home</a>
               {% if user.is_authenticated %}
                   <a href="{% url 'upload_photo' %}" class="px-4 py-2 rounded-full text-sm font-semibold bg-blue-500 text-white hover:bg-blue-600 transition-colors duration-200">Upload</a>
                   <a href="{% url 'profile' %}" class="px-4 py-2 rounded-full text-sm font-semibold text-gray-700 hover:bg-gray-200 transition-colors duration-200">Profile</a>
                   <span class="text-sm text-gray-600">Hello, <a href="{% url 'profile' %}" class="font-bold hover:underline">{{ user.username }}</a>!</span>


                 <form method="post" action="{% url 'logout' %}" class="inline-block">
                {% csrf_token %}
                <button type="submit" class="px-4 py-2 rounded-full text-sm font-semibold bg-red-500 text-white hover:bg-red-600 transition-colors duration-200">Logout</button>
               </form>

             {% else %}
             <a href="{% url 'login' %}" class="px-4 py-2 rounded-full text-sm font-semibold bg-blue-500 text-white hover:bg-blue-600 transition-colors duration-200">Login</a>
             <a href="{% url 'register' %}" class="px-4 py-2 rounded-full text-sm font-semibold bg-green-500 text-white hover:bg-green-600 transition-colors duration-200">Register</a>
            {% endif %}
    </nav>
    </header>

    <main class="container mx-auto mt-8 px-4">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
