<!-- photo_gallery/templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <header class="bg-white shadow p-4 flex justify-between items-center">
        <h1 class="text-3xl font-bold text-gray-800">
            <a href="{% url 'home' %}">Photo Gallery</a>
        </h1>
        <nav>
            {% if user.is_authenticated %}
                <span class="text-gray-600 mr-4">Hello, <a href="{% url 'profile' %}" class="font-bold hover:underline">{{ user.username }}</a>!</span>
                <form method="post" action="{% url 'logout' %}" class="inline-block">
                    {% csrf_token %}
                    <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Sign Out</button>
                </form>
                
            {% else %}
                <a href="{% url 'login' %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Login</a>
                <a href="{% url 'register' %}" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-2 rounded">Sign Up</a>
            {% endif %}
        </nav>
    </header>

    <main class="container mx-auto mt-8 px-4">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
