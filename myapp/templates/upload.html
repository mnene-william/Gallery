{% extends 'base.html' %}

{% block content %}

<div class="max-w-xl mx-auto mt-10 bg-white p-6 rounded-lg shadow-md">

    <a href="{%url 'home' %}" class="flex items-center text-gray-600 hover:text-gray-900 transition-colors duration-200 mb-6">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
        <span>Back to Gallery</span>
    </a>
    
    <h2 class="text-2xl font-bold mb-4 text-center">Add a New Photo</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Upload Photo</button>
    </form>
</div>

{% endblock %}
